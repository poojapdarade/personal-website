<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Jewels and Stones</h1>

    <p>Jewels</p>
    <input type="text" value="aA" id="jewels">

    <p>Stones</p>
    <input type="text" value="aAAbbbb" id="stones">

    <div>
        <button type="button" id="calculate">Calculate Number of Jewels</button>
    </div>

    <p id="answer"></p>
</body>


</html>
<script>

    function getJewels() {
        const jewels = document.querySelector("#jewels").value;
        return jewels;
    }

    function getStones() {
        const stones = document.querySelector("#stones").value;
        return stones;
    }
    function calculate() {
        const jewels = getJewels();
        const stones = getStones();
        const numberOfJewels = jewelsAndStones(jewels, stones);

        const paragraph = document.querySelector('#answer');
        paragraph.textContent = `for stones (${stones}) and jewels (${jewels}) we found ${numberOfJewels} jewels`;
    }

    function jewelsAndStones(jewels, stones) {
        let numberOfJewels = 0;

        const jewelsToFind = new Set(jewels.split(''));
        for (const stone of stones) {
            if (jewelsToFind.has(stone)) {
                numberOfJewels++;
            }
        }
        return numberOfJewels;
    };

    const calculateButton = document.querySelector("#calculate")
    calculateButton.addEventListener("click", calculate)
</script>
